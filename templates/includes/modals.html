{% load i18n %}
<!-- Modals -->

<!-- Confirmation Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal Title goes here!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Modal text goes here</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="logoutModalLabel" aria-hidden="true" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">{% trans 'Sign Out' %}</h5>
            </div>
            <div class="modal-body">
                <p>
                    {% trans 'Are you sure you want to sign out?' %}
                </p>
                <div class="modal-footer">
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans 'Cancel' %}</button>
                        <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Profile Edit Modal -->
<div id="editProfileModal" class="modal mt-5">
    <!-- Modal content -->
    <div class="modal-content container">
        <span class="close fs-1 pe-2">&times;</span>
        <form method="POST" action="{% url 'edit_profile' request.user.id %}" class="mb-2 p-2" enctype="multipart/form-data">
            <h2 class="text-center fs-4">Edit Profile</h2>
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success w-25">Edit</button>
            </div>
        </form>
    </div>
</div>
