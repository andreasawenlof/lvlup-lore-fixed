{% load static %}
{% load crispy_forms_tags %}

<div class="modal-content-body">
    <form id="modalLoginForm" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-success w-25">Submit</button>
        </div>
    </form>
</div>
